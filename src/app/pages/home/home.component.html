<div class="content-container">
    <div id="tsparticles"></div>
    <div id="content">
        <h1 class="name">Joran Schols</h1>
        <div class="subtitle">Developer</div>
        <ul>
            <li [class.active]="selectedItem === 'home'" (click)="selectItem('home')">
                Home
            </li>
            <li [class.active]="selectedItem === 'projects'" (click)="selectItem('projects')">
                Projects
            </li>
            <li [class.active]="selectedItem === 'contact'" (click)="selectItem('contact')">
                Contact
            </li>
        </ul>
    </div>
    <div class="text-container" *ngIf="selectedItem === 'home'">
        <app-info></app-info>
    </div>
    <div class="text-container" *ngIf="selectedItem === 'contact'">
        <app-contact></app-contact>
    </div>
    <div class="projects-container" *ngIf="selectedItem === 'projects'">
        <div class="projects-inner-container"> <app-projects></app-projects> </div>
    </div>
    <div class="configs">
        <button (click)="changeConfig()" class="icon-button">
            <fa-icon [icon]="faGear" class="icon"></fa-icon>
        </button>

        <button (click)="setThemeReloadParticles()" class="icon-button">
            <fa-icon [icon]="faCircleHalfStroke" class="icon"></fa-icon>
        </button>
    </div>
</div>

<div *ngFor="let project of projects">
    <div class="project-item">
        <h3>{{ project.title }}</h3>
        <small><b>{{ project.tags }}</b></small>
        <p>{{ project.description }}</p>
        <p>
            <a *ngIf="project.url !== undefined" [href]="project.url" target="_blank">View:<fa-icon
                    [icon]="faGithub"></fa-icon></a>
        </p>
        <p>
            <a *ngIf="project.url2git !== undefined" [href]="project.url2git" target="_blank">View:<fa-icon
                    [icon]="faGithub"></fa-icon></a>
        </p>
        <p>
            <a *ngIf="project.url2 !== undefined" [href]="project.url2" target="_blank">View:<fa-icon
                    [icon]="faGlobe"></fa-icon></a>
        </p>
        <hr>
    </div>
</div>
